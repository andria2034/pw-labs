<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    </head>

    <body>
        <div>
            
            <a href="index.html">
                <button style="background-color: #ffffff; /* couleur de fond */
                    border: 3px solid #000000; /* bordure */
                    color: rgb(0, 0, 0); /* couleur du texte */
                    padding: 10px 20px; /* taille du rembourrage */
                    font-size: 20px; /* taille de police */
                    margin: 5px; /* marge */
                    cursor: pointer;"> Back </button>
            </a>


            <h1 style="cursor: default;">Login</h1>
            <center> 
                <label style="font-size: 20px;" for="username"> Email: </label> <input type="text" id="username" name="username" required>
                <br>
                <br>
                <label style="font-size: 20px;" for="password"> Password: </label> <input type="password" id="password" name="password" required>
                <br>
                <br>
                <a href="FORGOTPASSWORD.html">
                <input style="background-color: #ffffff63; /* couleur de fond */
                border: 2px solid #06090a; /* bordure */
                color: rgb(0, 0, 0); /* couleur du texte */
                padding: 5px 20px; /* taille du rembourrage */
                font-size: 20px; /* taille de police */
                cursor: pointer;" type="submit" value="Login"> <button style="background-color: #ffffff; /* couleur de fond */
                border: none; /* pas de bordure */
                color: rgb(55, 0, 252); /* couleur du texte */
                text-align: center; /* alignement du texte */
                text-decoration: underline; /* soulignement */
                font-size: 16px; /* taille de police */
                cursor: pointer;"> Forgot Password? </button>
                </a>
            </center>
        </div>


        <footer style="background-color: #ffffff; border: 1px solid #06090a;">
            <p>&copy; Copyright 2024 - All rights reserved by ...</p>
        </footer>

    </body>

</html>
